<div class="c-overview-card">
  <div class="c-overview-card__title">
    Extra
  </div>
  <div *ngFor="let value of extra | slice: 0: 3" class="c-overview-card__project c-overview-card__project--primary">
    <div class="c-overview-card__media">
      <img class="c-overview-card__img" src='../../../../../assets/image/trophy.svg'>
    </div>
    <div class="c-overview-card__content">
      <div class="c-overview-card__content-label">
        {{ value }}
      </div>
    </div>
  </div>
  <div *ngIf="extra.length != 0" class="c-overview-card__more c-overview-card__more--secondary">
    <a (click)="redirect('resume')" class="a-link-btn c-overview-card__nav">View all Extra Activities</a>
  </div>
  <div *ngIf="extra.length == 0" class="c-overview-card__more c-overview-card__more--secondary">
    <span class="a c-overview-card__nav">No Extra Activities Added</span>
  </div>
</div>
