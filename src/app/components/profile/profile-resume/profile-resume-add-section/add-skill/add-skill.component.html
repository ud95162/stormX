<div *ngIf="loadingOverlayView" class="overlay" id="myNav" style="text-align: center">
  <img src="assets/image/loading/spinner-loading.svg" style="padding-top: 17%">
</div>

<div class="modal-dialog">
  <!-- Modal content-->
  <div class="modal-content">
    <div class="modal-header">

      <!-- <button class="close" data-dismiss="modal" id="addSkillsAccomplishmentsModalClose" type="button">&times;</button> -->

      <a aria-label="close" class="close crossHover" data-dismiss="modal"
             href="#">&times;</a>

      <h4 class="modal-title">Add Skills</h4>
    </div>

    <div class="modal-body">
      <ul class="nav nav-tabs nav-justified">
        <li class="active">
          <a data-toggle="tab" href="#addskill">
            <i aria-hidden="true" class="fa fa-cogs fa-3x"></i>
            <br>
            Skills
          </a>
        </li>
        <li>
          <a data-toggle="tab" href="#addaccomplishment">
            <i aria-hidden="true" class="fa fa-trophy fa-3x"></i>
            <br>
            Accomplishments
          </a>
        </li>
      </ul>

      <div class="tab-content">
        <div class="tab-pane fade in active" id="addskill" style="padding-bottom: 0">

          <!-- <div *ngIf="showSkillPostedSuccessAlert" class="alert alert-success alert-dismissable">
            <a (click)="skillWarningClose()" aria-label="close" class="close" data-dismiss="alert" href="#">×</a>
            {{skillPostedString}}
          </div> -->

          <div *ngIf="showSkillPostedFailedAlert" class="alert alert-danger alert-dismissable">
            <a (click)="skillWarningClose()" aria-label="close" class="close" data-dismiss="alert" href="#">×</a>
            Skill update failed!
          </div>

          <div class="form-group">
            <label class="form-label" for="skillTypeDropdown" style="padding: 0">Skill Type <span
              style="color: red"> *</span></label>
            <select (change)="changeSkillType()" class="form-control" id="skillTypeDropdown">
              <option *ngFor="let skillType of skillTypeArray">{{skillType}}</option>
            </select>
          </div>

          <div class="form-group">
            <label class="form-label" for="input_skill" style="padding: 0">Skill <span
              style="color: red"> *</span></label>
            <input class="form-control" id="input_skill" list="skillList" name="input_skill" placeholder="" type="text">
            <datalist id="skillList">
              <option *ngFor="let skillKey of skillList" value={{skillKey.name}}>
            </datalist>
          </div>

          <div class="form-group">
            <label class="form-label" for="input_skill" style="padding: 0">Personal Rating <span
              style="color: red"> *</span>
            </label>
            <table width="100%">
              <tr>
                <td style="width: 95%">
                  <div class="slidecontainer">
                    <input (input)="changePersonalRating()" class="slider" id="skillsPersonalRating" max="10" min="1"
                           type="range"
                           value="5">
                  </div>
                </td>
                <td align="right" style="width: 5%">
                  <span style="font-weight: bold">{{personalRating}}</span>
                </td>
              </tr>
            </table>
          </div>

          <div *ngIf="showSupervisor" class="form-group">
            <label class="form-label" for="input_skill" style="padding: 0">Technical Supervisor</label>
            <input class="form-control" id="input_skill_supervisor" list="skillSupervisorList"
                   name="input_skill_supervisor"
                   placeholder="" type="text">
            <datalist id="skillSupervisorList">
              <option *ngFor="let supervisor of supervisorList" value={{supervisor.name}}>
            </datalist>
          </div>

          <div class="form-group">
            <label class="form-label" for="input_skill_description" style="padding: 0">Description</label>
            <textarea class="form-control" id="input_skill_description" rows="5"
                      style="resize: vertical"></textarea>
          </div>

          <hr>
          <table width="100%">
            <tr>
              <td align="left" width="50%">
                <form>
                  <label class="checkbox-inline">
                    <input checked id="skillPostOnFeedCheck" type="checkbox" value=""><b>Post on Feed</b>
                  </label>
                </form>
              </td>
              <td align="right" width="50%">
                <button (click)="onSubmitSkill()" class="btn submit-but" data-dismiss="modal" type="button">Submit</button>
              </td>
            </tr>
          </table>
        </div>

        <div class="tab-pane fade" id="addaccomplishment" style="padding-bottom: 0">

          <!-- <div *ngIf="showAccomplishmentSuccessAlert" class="alert alert-success alert-dismissable">
            <a (click)="accomplishmentWarningClose()" aria-label="close" class="close" data-dismiss="alert"
               href="#">×</a>
            Accomplishment will be added to your profile in a while!
          </div> -->

          <div *ngIf="showAccomplishmentFailedAlert" class="alert alert-danger alert-dismissable">
            <a (click)="accomplishmentWarningClose()" aria-label="close" class="close" data-dismiss="alert"
               href="#">×</a>
            Accomplishment update failed!
          </div>

          <div class="form-group">
            <label class="form-label" for="input_accomplishment" style="padding: 0">Accomplishment <span
              style="color: red"> *</span></label>
            <input class="form-control" id="input_accomplishment" list="accomplishmentList" name="input_accomplishment"
                   placeholder="" type="text">
            <datalist id="accomplishmentList">
              <option *ngFor="let accomplishmentKey of accomplishmentList" value={{accomplishmentKey.name}}>
            </datalist>
          </div>

          <div class="form-group">
            <label class="form-label" for="input_accomplishmentissuer" style="padding: 0">Issuer</label>
            <input class="form-control" id="input_accomplishmentissuer" name="input_accomplishmentissuer"
                   placeholder=""
                   type="text">
          </div>

          <div class="form-group col-sm-12" style="padding-left: 0; padding-right: 0">
            <label class="form-label" for="input_accomplishmentdate" style="padding: 0">Date <span
              style="color: red"> *</span></label>
            <div class="input-group registration-date-time">
                <span class="input-group-addon">
                  <i aria-hidden="true" class="fa fa-calendar"></i>
                </span>
              <input class="form-control" id="input_accomplishmentdate" name="input_accomplishmentdate" type="date">
            </div>
          </div>

          <div class="form-group">
            <label class="form-label" for="input_accomplishmentdescription" style="padding: 0">Description</label>
            <textarea class="form-control" id="input_accomplishmentdescription" rows="5"
                      style="resize: vertical"></textarea>
          </div>

          <hr>
          <table width="100%">
            <tr>
              <td align="left" width="50%">
                <form>
                  <label class="checkbox-inline">
                    <input checked id="accomplishmentPostOnFeedCheck" type="checkbox" value="">Post on Feed
                  </label>
                </form>
              </td>
              <td align="right" width="50%">
                <button (click)="onSubmitAccomplishment()" class="btn submit-but" data-dismiss="modal" type="button">Submit</button>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
