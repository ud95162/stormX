<div class="o-modal reservation-modal" id="editSkills">

  <!--<div class="o-modal__header">-->
  <!--<button class="a-btn a-btn&#45;&#45;trinity o-modal__close-btn"><i class="icon-close"></i></button>-->
  <!--<button class="a-link-btn o-modal__back-btn u-visible-md"><i class="icon-arrow_back i-icon&#45;&#45;left"></i>Back</button>-->
  <!--<h3 class="t1 o-modal__title">Modal title</h3>-->
  <!--</div>-->

  <div class="o-modal__content edit-personal-details skills-details" style="width: 40%">
    <div class="o-modal__inner-header">
      <!--        <h3 class="o-modal__inner-header-title">Edit Skills</h3>-->
      <h4 style="font-weight: 600 !important;" *ngIf="modalType == 'edit' && modalId=='editSkills'" class="skills-details__title">Edit Skills</h4>
      <h4 style="font-weight: 600 !important;" *ngIf="modalType == 'new' && modalId=='editSkills'" class="skills-details__title">Add Skills</h4>
      <button class="a-btn a-btn--link o-modal__inner-close">
        <svg class="a-icon o-modal__close-icon">
          <use xlink:href="#close"></use>
        </svg>
      </button>
      <button class="a-btn a-btn--light o-modal__back-btn u-visible-sm" (click)="hideModal('editSkills')">
        <svg class="a-icon u-mr">
          <use xlink:href="#previous"></use>
        </svg>
        Back
      </button>
    </div>
    <div class="o-modal__body">


      <div class="o-tabs">
        <div class="o-tabs__content">

          <div *ngIf="modalType == 'new' && modalId=='editSkills'" class="o-tabs__pane is-active" id="skillsNew">
            <app-skills-new [employeeNo]="employeeNoForComponent"
                            [skillType]="skillType"
                            (success)="emitSuccess($event)"></app-skills-new>
          </div>
          <div *ngIf="modalType == 'edit' && modalId=='editSkills'" class="o-tabs__pane is-active"
               id="skillsEdit">
            <app-skills-edit [techSkillDetails]="techSkillDetailsToEdit"
                             [softSkillDetails]="softSkillDetailsToEdit"
                             [employeeNo]="employeeNoForComponent"
                             [skillType]="skillType"
                             (success)="emitSuccess($event)"></app-skills-edit>
          </div>
        </div>
        <div *ngIf="modalType == 'edit'" class="delete-card__item" (click)="deleteSkill()">
          <svg class="a-link-btn a-icon c-pax-details__block-main-icon">
            <use xlink:href="#bin"></use>
          </svg>
          <span class="class="m-form-field__label>Delete skill</span>
        </div>
      </div>



    </div>
    <div class="o-modal__footer">
      <div class="o-modal__footer__add"><label class="a-checkbox u-mr">
        <input type="checkbox" class="a-checkbox__check" id="skillPostonFeedCheck">
        <span class="a-checkbox__label">
                                            Post on Feed
                                        </span>
      </label>
      </div>
      <button class="a-btn a-btn--primary" (click)="save()">Save</button>
    </div>

  </div>

</div>
