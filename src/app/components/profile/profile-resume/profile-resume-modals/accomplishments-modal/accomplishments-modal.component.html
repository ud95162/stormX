<div class="o-modal" id="editAccomplishments">

  <!--<div class="o-modal__header">-->
  <!--<button class="a-btn a-btn&#45;&#45;trinity o-modal__close-btn"><i class="icon-close"></i></button>-->
  <!--<button class="a-link-btn o-modal__back-btn u-visible-md"><i class="icon-arrow_back i-icon&#45;&#45;left"></i>Back</button>-->
  <!--<h3 class="t1 o-modal__title">Modal title</h3>-->
  <!--</div>-->

  <div class="o-modal__content edit-personal-details">

    <div class="o-modal__body">
      <div class="o-modal__inner-header">
<!--        <h3 class="o-modal__inner-header-title">Edit Accomplishments</h3>-->
        <h3 *ngIf="modalType == 'new'">Add Accomplishments</h3>
        <h3 *ngIf="modalType == 'edit'" >Edit Accomplishments</h3>
        <button class="a-btn a-btn--link o-modal__inner-close"(click)="hideModal('editAccomplishments')">
          <svg class="a-icon o-modal__close-icon">
            <use xlink:href="#close"></use>
          </svg>
        </button>
        <button class="a-btn a-btn--light o-modal__back-btn u-visible-sm" (click)="hideModal('editAccomplishments')">
          <svg class="a-icon u-mr">
            <use xlink:href="#previous"></use>
          </svg>
          Back
        </button>
      </div>

      <div class="o-tabs">
        <div class="o-tabs__content">
          <div *ngIf="modalType == 'new' && modalId=='editAccomplishments'" class="o-tabs__pane is-active" id="accomplishmentNew">
            <app-accomplishment-new [employeeNo]="employeeNo"
                                    [accomplishmentCategoryList]="accomplishmentCategoryList"
                                    (success)="emitSuccess($event)"></app-accomplishment-new>
          </div>
          <div *ngIf="modalType == 'edit' && modalId=='editAccomplishments'" class="o-tabs__pane is-active"
               id="accomplishmentEdit">
            <app-accomplishment-edit [accomplishmentDetails]="accomplishmentDetailsToEdit"
                                     [employeeNo]="employeeNo"
                                     [accomplishmentCategoryList]="accomplishmentCategoryList"
                                     (success)="emitSuccess($event)"></app-accomplishment-edit>
          </div>
        </div>
        <div *ngIf="modalType == 'edit'" class="delete-card__item" (click)="deleteAccomplishment()">
          <svg class="a-link-btn a-icon c-pax-details__block-main-icon">
            <use xlink:href="#bin"></use>
          </svg>
          <span class="class="m-form-field__label>Delete accomplishment</span>
        </div>
      </div>

      <div class="o-modal__footer">
        <div class="o-modal__footer__add"><label class="a-checkbox">
          <input type="checkbox" class="a-checkbox__check" id="accomplishmentPostonFeedCheck">
          <span class="a-checkbox__label">
                                            Post on Feed
                                        </span>
        </label>
        </div>
        <button class="a-btn a-btn--primary" (click)="saveAccomplishment()">Save</button>
      </div>

    </div>

  </div>

</div>
