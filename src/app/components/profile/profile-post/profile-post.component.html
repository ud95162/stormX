<div *ngIf="isDesktop" class="c-profile-posts">

  <div class="c-profile-posts__wrapper">

    <div class="c-profile-posts__main">
      <app-profile-feed [employeeId]="employeeId"></app-profile-feed>
    </div>

    <div class="c-profile-posts__sidebar">
      <app-profile-online-list
        *ngIf="componentPermission.includes('OnlineList')"
        [employeeId]="employeeId"></app-profile-online-list>
    </div>

  </div>
</div>


<div *ngIf="isMobile || isTablet">
  <div class="col-sm-12" style="padding-left: 0; padding-right: 0">
    <app-profile-feed [employeeId]="employeeId"></app-profile-feed>
  </div>
</div>
