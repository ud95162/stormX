<!--Start modal-->

<div class="o-modal" id="editTimeline">

  <div class="o-modal__content edit-personal-details">

    <div class="o-modal__body">

      <div class="o-modal__inner-header o-modal__inner-header-line">
        <!--        <h3 class="o-modal__inner-header-title">Edit Records in Timeline</h3>-->
        <h4>Edit Records in Timeline</h4>
        <button class="a-btn a-btn--link o-modal__inner-close" (click)="hideModal('editTimeline')">
          <svg class="a-icon o-modal__close-icon">
            <use xlink:href="#close"></use>
          </svg>
        </button>
        <button class="a-btn a-btn--light o-modal__back-btn u-visible-sm">
          <svg class="a-icon u-mr">
            <use xlink:href="#previous"></use>
          </svg>
          Back
        </button>
      </div>

      <div class="m-form-field">
        <div class="m-form-field__label-wrap">
          <label class="m-form-field__label" for="edit_timelineTitle">Title<span class="required">*</span>
          </label>
        </div>
        <div class="m-form-field__field">
          <div class="m-form-field__field-item">
            <input class="m-form-field__input" id="edit_timelineTitle" type="text" minlength="0" maxlength="524288"
                   [(ngModel)]="timelineInstanceData.title">
            <!--            {{editTimelineTitle}}-->
          </div>
        </div>
        <span class="m-form-field__error">error</span>
      </div>


      <div class="m-form-field">
        <div class="m-form-field__label-wrap">
          <label class="m-form-field__label" for="edit_timelineDescription">Description</label>
        </div>
        <textarea id="edit_timelineDescription" name="test" rows="8" cols="95" spellcheck="false"
                  [(ngModel)]="timelineInstanceData.description"></textarea>
      </div>


      <section class="l-grid l-grid--1-1 date-sec">
        <div class="l-grid__item">
          <!--        has-focus-->
          <div class="m-form-field">
            <div class="m-form-field__label-wrap">
              <label class="m-form-field__label" for="edit_timelineDate">From <span class="required">*</span></label>
            </div>
            <div class="m-form-field__field">
              <div class="m-form-field__field-item">
                <input class="m-form-field__input" type="date" id="edit_timelineDate" value="123"
                       [(ngModel)]="timelineInstanceData.date">
              </div>
            </div>
            <span class="m-form-field__error">error</span>
          </div>
        </div>
        <div class="l-grid__item">
          <!--        has-focus-->
          <div class="m-form-field">
            <div class="m-form-field__label-wrap">
              <!--              <label class="m-form-field__label">Image<span class="required">*</span></label>-->
              <label class="m-form-field__label">Image</label>
            </div>
            <!-- <button class="a-btn a-btn--lg c-profile-timeline__btn">
                <svg class="a-icon">
                    <use xlink:href="#cloud-computing"></use>
                </svg>
                  &nbsp; Upload an image</button> -->

            <div class="image-upload__timeline">
              <div *ngIf="timelineInstanceData.image != null || timelineInstanceData.image === undefined">
                <i (click)="deleteUploadedImage('edit')" aria-hidden="true"
                   class="fa fa-times-circle-o delete-uploaded-image"></i>
                <!--                <img src="{{imageToEdit}}" style="width: 100%">-->
                <img src="{{timelineInstanceData.image}}" style="width: 100%">
              </div>

              <image-upload (uploadFinished)="uploadFinish($event, 'edit')" *ngIf="showUploaderEdit"
                            [extensions]="['jpg','png','gif','JPEG', '.jpg']" [headers]="{Accept: '*/*'}"
                            [maxFileSize]="uploadImageSize" [max]="1" [url]="imageUploadUrl"
                            buttonCaption="Browse to upload ">
              </image-upload>
            </div>
          </div>
        </div>
      </section>


<!--      -delete this skill- -->
<!--      <div class="delete-card__item" (click)="onTimelinePostDelete()">-->
<!--        <svg class="a-link-btn a-icon c-pax-details__block-delete-icon">-->
<!--          <use xlink:href="#bin"></use>-->
<!--        </svg>-->
<!--        <span class="class=" m-form-field__label>Delete</span>-->
<!--      </div>-->


      <div class="o-modal__footer">

          <button class="a-btn a-btn--primary a-btn--hide" (click)="hideModal('editTimeline')">Cancel</button>

        <button class="a-btn a-btn--primary" (click)="onTimelinePostEdit()">Save</button>
      </div>

    </div>

  </div>
</div>

<!--end modal-->
