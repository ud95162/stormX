<!--Start modal-->

<div class="o-modal" id="addToTimelineModal">

  <div class="o-modal__content edit-personal-details">

    <div class="o-modal__body">

      <div class="o-modal__inner-header o-modal__inner-header-line">
        <!--        <h3 class="o-modal__inner-header-title">Add Records to Timeline</h3>-->
        <h4>Add Records to Timeline</h4>
        <button class="a-btn a-btn--link o-modal__inner-close">
          <svg class="a-icon o-modal__close-icon">
            <use xlink:href="#close"></use>
          </svg>
        </button>
        <button class="a-btn a-btn--light o-modal__back-btn u-visible-sm">
          <svg class="a-icon u-mr">
            <use xlink:href="#previous"></use>
          </svg>
          Back
        </button>
      </div>


      <!--      <section class="l-grid l-grid&#45;&#45;1-3 selection-record__timeline">-->
      <section>
        <span>Add Posts related to company</span>

      </section>


      <div class="m-form-field">
        <div class="m-form-field__label-wrap">
          <label class="m-form-field__label" for="input_timelineTitle">Title<span class="required">*</span></label>
        </div>
        <div class="m-form-field__field">
          <div class="m-form-field__field-item">
            <input class="m-form-field__input" id="input_timelineTitle" type="text" minlength="0" maxlength="524288"
                   placeholder="Text" value="">
          </div>
        </div>
        <span class="m-form-field__error">error</span>
      </div>
      <div class="m-form-field">
        <div class="m-form-field__label-wrap">
          <label class="m-form-field__label" for="input_timelineTitle">Category<span class="required">*</span></label>
        </div>

          <div class="m-form-field__field-item">
            <select [(ngModel)]="selectedTimelineGroup"
                    class="form-control resignation-filter-bar-year-select" >
              <option value="company">In codegen </option>
              <option value="industry">Industry</option>
              <option value="accomplishments">Accomplishment</option>
              <option value="education">Education</option>
            </select>
          </div>


      </div>

      <div class="m-form-field">
        <div class="m-form-field__label-wrap">
          <label class="m-form-field__label" for="input_timelineDescription">Description</label>
        </div>
        <textarea id="input_timelineDescription" name="test" rows="8" cols="95" spellcheck="false"
                  [(ngModel)]="description">                                   </textarea>
      </div>


      <section class="l-grid l-grid--1-1 date-sec">
        <div class="l-grid__item">
          <!--        has-focus-->
          <div class="m-form-field">
            <div class="m-form-field__label-wrap">
              <label class="m-form-field__label" for="input_timelineDate">From <span class="required">*</span></label>
            </div>
            <div class="m-form-field__field">
              <div class="m-form-field__field-item">
                <input class="m-form-field__input" type="date" id="input_timelineDate">
              </div>
            </div>
            <span class="m-form-field__error">error</span>
          </div>
        </div>
        <div class="l-grid__item">
          <!--        has-focus-->
          <div class="m-form-field">
            <div class="m-form-field__label-wrap">
              <!--              <label class="m-form-field__label">Image<span class="required">*</span></label>-->
              <label class="m-form-field__label">Image</label>
            </div>
            <!-- <button class="a-btn a-btn--lg c-profile-timeline__btn">
                <svg class="a-icon">
                    <use xlink:href="#cloud-computing"></use>
                </svg>
                  &nbsp; Upload an image</button> -->

            <div class="image-upload__timeline">
              <div *ngIf="loadTimelinePicture">
                <i (click)="deleteUploadedImage('new')" aria-hidden="true"
                   class="fa fa-times-circle-o delete-uploaded-image"></i>
                <img src="{{uploadedTimelinePicture}}" style="width: 100%">
              </div>

              <image-upload (uploadFinished)="uploadFinish($event, 'new')" *ngIf="showUploaderNew"
                            [extensions]="['jpg','png','gif','JPEG', '.jpg']" [headers]="{Accept: '*/*'}"
                            [maxFileSize]="uploadImageSize" [max]="1" [url]="imageUploadUrl"
                            buttonCaption="Browse to upload ">
              </image-upload>
            </div>

          </div>
        </div>
      </section>


      <div class="o-modal__footer">
        <div class="o-modal__footer__add">
        </div>
        <button class="a-btn a-btn--primary" (click)="onTimelineSave()">Add</button>
      </div>

    </div>

  </div>
</div>

<!--end modal-->
