<div class="container">
  <div *ngIf="isDesktop" class="col-sm-2" style="top: 30px; padding-left: 0; padding-right: 5px">
    <app-event-view-sidebar [employeeId]="employeeId"></app-event-view-sidebar>
  </div>
  <div class="col-sm-10" style="top: 30px;">
    <app-event-location-cards
      *ngIf="checkPermission.checkUserHavePermissionForSection('VenueListOfCalendarView')"
      [callingFrom]="'calendarview'"
    (locationsLoadedEventEvent)="setLocationsLoadedStatus($event)"></app-event-location-cards>
    <app-event-calendar
      *ngIf="checkPermission.checkUserHavePermissionForSection('VenueListOfCalendarView') && isLocationsLoaded"></app-event-calendar>
  </div>
</div>
