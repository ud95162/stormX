<div class="container">
  <div *ngIf="isDesktop" style="height: 30px !important;"></div>
  <div *ngIf="isMobile || isTablet" style="height: 50px !important;"></div>
  <!--header bar-->
  <div class="w3-panel w3-card">
    <table width="100%">
      <tr>
        <td width="10%">
          <img height="40px" src="assets/image/kriyo_icon.svg">
        </td>
        <td width="90%">
          <h4>Activity Log</h4>
        </td>
      </tr>
    </table>
  </div>

  <div *ngIf="isDesktop">
    <div class="col-sm-10">
      <div class="col-xs-3">
        <!-- required for floating -->
        <!-- Nav tabs -->
        <ul class="nav nav-tabs tabs-left">
          <li class="active"><a data-toggle="tab" href="#activityLog">Activity Log</a></li>
        </ul>
      </div>
      <div class="col-xs-9">
        <!-- Tab panes -->
        <div class="tab-content">
          <div class="tab-pane fade in active" id="activityLog">
            <app-activity-log></app-activity-log>
          </div>
        </div>
      </div>
      <div class="clearfix"></div>
    </div>

    <div class="col-sm-2" style="padding-right: 0; padding-left: 0">
    </div>
  </div>

  <!--Mobile-->
  <div *ngIf="isMobile || isTablet">
    <div class="col-sm-12" style="padding-left: 0; padding-right: 0">
      <div class="col-xs-2" style="padding: 0">
        <!-- required for floating -->
        <!-- Nav tabs -->
        <ul class="nav nav-tabs tabs-left" style="text-align: center">
          <li class="active"><a data-toggle="tab" href="#activityLog-mobile">
            <span class="kriyo-icon-personal-info" style="font-size: 1.5em"></span>
          </a></li>
        </ul>
      </div>
      <div class="col-xs-10" style="padding-right: 0; padding-left: 5px">
        <!-- Tab panes -->
        <div class="tab-content">
          <div class="tab-pane fade in active" id="activityLog-mobile">
            <app-activity-log></app-activity-log>
          </div>
        </div>
      </div>
      <div class="clearfix"></div>
    </div>
  </div>
</div>
