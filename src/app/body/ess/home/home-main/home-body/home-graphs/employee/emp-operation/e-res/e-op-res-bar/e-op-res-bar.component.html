<div class="profile-page__main-content"
     *ngIf="checkPermission.checkUserHavePermissionForSection('ResignationDepartmentsGraph')">

  <div>
    <div class="dashboard-page @@class">
      <div class="dashboard-page__block-main">
        <div class="leave-dashboard__main-header">
          <div class="leave-dashboard-page__right">

            <button class="a-link-btn c-dashboard-card__btn a-link-btn_lg pie-chart__btn-align" (click)="isDnutVisible = !isDnutVisible">
              <svg class="a-icon dashboard-chart__icon">
                <use xlink:href="#pie_chart_outline"></use>
              </svg>
            </button>

            <div class="c-overview-card__filter">
              <div class="m-form-field">
                <div class="m-form-field__field">
                  <select id="datePeriodDropdownDesignation" (change)="changeDatePeriod()" class="m-form-field__select ">
                    <option *ngFor="let date of datePeriodList">{{date}}</option>
                  </select>
                </div>
              </div>
            </div>


          </div>
        </div>


        <div class="dashboard-page__block-wrapper-main">
          <div class="dashboard-page__block-wrapper wrapper-custom__margin" id ="eResignationBar">

          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div *ngIf="isDnutVisible && checkPermission.checkUserHavePermissionForSection('ResignationDepartmentsGraph')" class="c-people-dashboard__card--wrapper">
  <h2 class="c-people-dashboard__card--text">Resignation Reason</h2>
  <div class="c-people-dashboard__card--chart">
    <app-e-op-res-dnut></app-e-op-res-dnut>
  </div>
</div>
